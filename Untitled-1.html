<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic Webpage</h1>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>This is a simple webpage created using HTML. It serves as a basic example for beginners.</p>
        <h2>My Hobbies</h2>
        <ul>
            <li>Reading</li>
            <li>Playing Music</li>
            <li>Programming</li>
        </ul>
        <h2>Contact Me</h2>
        <p>You can reach me via email at example@example.com</p>
    </div>
</body>
</html>
